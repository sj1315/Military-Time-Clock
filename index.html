<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryTime Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="content">
                <!-- days -->
                <p class="days">
                    <span id="sun">SUN</span>
                    <span id="mon">MON</span>
                    <span id="tus">TUS</span>
                    <span id="wed">WED</span>
                    <span id="thu">THU</span>
                    <span id="fri">FRI</span>
                    <span id="sat">SAT</span>
                </p>
                <br>
                <!-- time -->
                <p class="text">
                    <span id="hours"></span> :
                    <span id="min"></span> :
                    <span id="sec"></span> :
                    <span id="time"></span>
                </p>

                <!-- date -->
                <p id="date">
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
